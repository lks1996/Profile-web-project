<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 관리 목록</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-5">
    <h2>프로젝트 목록</h2>
    <p><a th:href="@{/admin/projects/new}" class="btn btn-primary">새 프로젝트 추가</a></p>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>소속 (Company)</th>
            <th>순서</th>
            <th>노출 여부</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}">1</td>
            <td th:text="${project.title}">이커머스 플랫폼 리팩토링</td>
            <td th:text="${project.company.name}">리플럭스</td>
            <td th:text="${project.sortOrder}">10</td>
            <td th:text="${project.isVisible} ? 'O' : 'X'">O</td>
            <td>
                <a th:href="@{/admin/projects/edit/{id}(id=${project.id})}" class="btn btn-sm btn-warning">수정</a>
                <a th:href="@{/admin/projects/delete/{id}(id=${project.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
